name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
      
      - name: Create build.properties
        run: |
          cat > build.properties << EOF
          nvd.api.key=${{ secrets.NVD_API_KEY }}
          oss.username=${{ secrets.OSS_USERNAME }}
          oss.api.token=${{ secrets.OSS_API_TOKEN }}
          EOF
      
      - name: Build, Test & Security Check
        run: mvn -B clean verify org.owasp:dependency-check-maven:check
      
      - name: Upload OWASP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: target/dependency-check-report.html
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
